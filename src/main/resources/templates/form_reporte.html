<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Reporte Ciudadano</title>
    </head>
    <body>

        <!-- AQUI INICIA EL NAVAR -->

        <nav class="navbar navbar-warning bg-warning">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="/imagenes/logonuevo.png" alt="" width="200" height="85">
                </a>
            </div>
        </nav>

        <!-- AQUI INICIA EL FORM -->
        <div class="container mt-4 fm-reportes">
            <div class="row">
                <div class="col-md-12">

                    <H1>Nuevo Reporte </H1>

                    <form method="POST" th:action="@{/reportes/guardar}" th:object="${reporte}">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" th:field="*{nombre}" id="exampleInputEmail1" aria-describedby="emailHelp">

                        </div>

                        <div class="mb-3">
                            <label for="apellidop" class="form-label">Apellido Paterno</label>
                            <input type="text" class="form-control" th:field="*{apellidop}" id="exampleInputEmail1" aria-describedby="emailHelp">

                        </div>

                        <div class="mb-3">
                            <label for="apellidom" class="form-label">Apellido Materno</label>
                            <input type="text" class="form-control" th:field="*{apellidom}" id="exampleInputEmail1" aria-describedby="emailHelp">

                        </div>

                        <div class="mb-3">
                            <label for="direccion" class="form-label">Domicilio</label>
                            <input type="text" class="form-control" th:field="*{direccion}" id="exampleInputEmail1" aria-describedby="emailHelp">

                        </div>  

                        <div class="mb-3">
                            <label for="telefono" class="form-label">Telefono</label>
                            <input type="text" class="form-control" th:field="*{telefono}" id="exampleInputEmail1" aria-describedby="emailHelp">

                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electronico</label>
                            <input type="email" class="form-control" th:field="*{email}" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div> 



                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>

                </div>
            </div>
        </div>





        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        -->
    </body>
</html>
