<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/spanStyle.css">
        <title>Reporte Ciudadano</title>
    </head>
    <body>

        <!-- AQUI INICIA EL NAVAR -->

        <nav class="navbar navbar-warning bg-warning">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="/imagenes/logonuevo.png" alt="" width="200" height="85">
                </a>
            </div>
        </nav>

        <!-- AQUI INICIA EL TABLE -->
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Folio</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Departamento</th>         
                    <th scope="col">Estado</th>

                </tr>
            </thead>
            <tbody>
                <tr th:each="variablefictisia : ${reportes}">
                    <th th:text="${variablefictisia.folio}" scope="row"></th>
                    <td th:text="${variablefictisia.fecha}" ></td>
                    <td th:text="${variablefictisia.reportenombre}"></td>

                    <td>
                        <span th:text="${variablefictisia.estado}" th:class="${variablefictisia.estado}"></span>



                        <script th:inline="javascript">
                            var message = [[${variablefictisia.estado }
                            ]];
                            var elemento = document.getElementsByClassName(message);
                            for (var i = 0; i < elemento.length; i++) {
                                if (elemento[i].className == "Nuevo") {
                                    elemento[i].className += " badge bg-danger";
                                } else if (elemento[i].className == "En proceso") {
                                    elemento[i].className += " badge bg-success";
                                } else if (elemento[i].className == "Pendiente") {
                                    elemento[i].className += " badge bg-warning text-dark";
                                } else if (elemento[i].className == "Finalizado") {
                                    elemento[i].className += " badge bg-primary";
                                }
                            }
                        </script>  
                    </td>
                </tr>



                <!--  
                  <th scope="col">Reporte</th>
                  <th scope="col">Domicilio</th>
                  <th scope="col">Cruce</th>
                  <th scope="col">Lugar de Referencia</th>
                 

            
                   <td th:text="${variablefictisia.descripcion}"></td>
                  <td th:text="${variablefictisia.domicilio}"></td>  
                  <td th:text="${variablefictisia.cruce}"></td>
                   <td th:text="${variablefictisia.referencia}"></td>
                  
                -->

            </tbody>
        </table>

        <!-- INICIA ACORDION -->

        <div class="accordion" id="accordionPanelsStayOpenExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                        Descripcion del reporte.
                    </button>
                </h2>
                <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
                    <div class="accordion-body">
                        <tr th:each="variablefictisia : ${reportes}">
                            <td th:text="${variablefictisia.descripcion}"></td>
                        </tr>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                        Domicilio
                    </button>
                </h2>
                <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingTwo">
                    <div class="accordion-body">
                        <tr th:each="variablefictisia : ${reportes}">
                            <td th:text="${variablefictisia.domicilio}"></td>  
                            <td th:text="${variablefictisia.cruce}"></td>
                        </tr>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="panelsStayOpen-headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
                        Lugar de Referencia
                    </button>
                </h2>
                <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingThree">
                    <div class="accordion-body">
                        <tr th:each="variablefictisia : ${reportes}">
                            <td th:text="${variablefictisia.referencia}"></td>
                        </tr>
                    </div>
                </div>
            </div>
        </div>

        <!-- INICIA CARRUCEL -->


        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                 <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
                 
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/fotos/1.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/fotos/2.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/fotos/3.jpg" class="d-block w-100" alt="...">
                </div>
                  <div class="carousel-item">
                    <img src="/fotos/4.jpg" class="d-block w-100" alt="...">
                </div>
                 <div class="carousel-item">
                    <img src="/fotos/5.jpg" class="d-block w-100" alt="...">
                </div>
                
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>


        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        -->
    </body>
</html>
