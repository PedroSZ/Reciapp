<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/spanStyle.css">
        <title>Reporte Ciudadano</title>
    </head>
    <body>

        <!-- AQUI INICIA EL NAVAR -->

        <nav class="navbar navbar-warning bg-warning">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="/imagenes/logonuevo.png" alt="" width="200" height="85">
                </a>
            </div>
        </nav>

        <!-- AQUI INICIA EL TABLE -->
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Folio</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Domicilio</th>
                    <th scope="col">Reporte</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Modificar</th>
                    <th scope="col">Inhabilitar</th>
                    <th scope="col">Detallaes</th>

                </tr>
            </thead>
            <tbody>
                <tr th:each="variablefictisia : ${reportes}">
                    <th th:text="${variablefictisia.folio}" scope="row"></th>
                    <td th:text="${variablefictisia.fecha}" ></td>
                    <td th:text="${variablefictisia.domicilio}"></td>
                    <td th:text="${variablefictisia.reportenombre}"></td>

                    <td>

                        <span th:text="${variablefictisia.estado}" th:class="${variablefictisia.estado}"></span>


                       
                       <script th:inline="javascript"> 
                            var message = [[${variablefictisia.estado }]];
                            var elemento = document.getElementsByClassName(message);
                            for (var i = 0; i < elemento.length; i++) {
                                if(elemento[i].className == "Nuevo"){
                                    elemento[i].className += " badge bg-danger";
                                }else if(elemento[i].className == "En proceso"){
                                     elemento[i].className += " badge bg-success";
                                }else if(elemento[i].className == "Pendiente"){
                                     elemento[i].className += " badge bg-warning text-dark";
                                }else if(elemento[i].className == "Finalizado"){
                                     elemento[i].className += " badge bg-primary";
                                }                               
                            }
                        </script>  
                    </td>




                    <td><button type="button" class="btn btn-outline-dark">Modificar</button></td>
                    <td><button type="button" class="btn btn-outline-danger">Inhabilitar</button></td>
                    <td><a class="navbar-brand" href="#"> <img src="/iconos/icono.png" alt="" width="50" height="50"></a></td>
                </tr>

            </tbody>
        </table>




        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        -->
    </body>
</html>
