<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Reporte Ciudadano</title>
    </head>
    <body>

        <script src="/scripts/script.js"></script>
        <!-- AQUI INICIA EL NAVAR -->

        <nav class="navbar navbar-warning bg-warning">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="/imagenes/logonuevo.png" alt="" width="200" height="85">
                </a>
            </div>
        </nav>

        <!-- AQUI INICIA EL FORM -->
        <div class="container mt-4 fm-reportes">
            <div class="row">
                <div class="col-md-12">

                    <H1>Nuevo Reporte </H1>

                    <form name="pss" method="POST" th:action="@{/reportes2/guardar}" th:object="${reporte}">
                        <div class="mb-3">
                          
                            <input type="hidden" class="form-control" th:field="*{folio}" id="foliono" aria-describedby="emailHelp">

                        </div>

                        <div class="mb-3">
                            <label for="reportenombre" class="form-label">Departamento </label>
                            <input type="text" class="form-control" th:field="*{reportenombre}" id="exampleInputEmail1" aria-describedby="emailHelp">

                        </div>

                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripcion</label>
                            <input type="text" class="form-control" th:field="*{descripcion}" id="exampleInputEmail1" aria-describedby="emailHelp">

                        </div>

                        <div class="mb-3">
                            <label for="domicilio" class="form-label">Domicilio</label>
                            <input type="text" class="form-control" th:field="*{domicilio}" id="exampleInputEmail1" aria-describedby="emailHelp">

                        </div>  

                        <div class="mb-3">
                            <label for="cruce" class="form-label">Cruce de calles</label>
                            <input type="text" class="form-control" th:field="*{cruce}" id="exampleInputEmail1" aria-describedby="emailHelp">

                        </div>

                        <div class="mb-3">
                            <label for="referencia" class="form-label">Lugar de Referencia</label>
                            <input type="text" class="form-control" th:field="*{referencia}" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div> 

                        <div class="mb-3">
                            <!--        <label for="fecha" class="form-label">Fecha</label> -->
                            <input type="hidden"   class="form-control" th:field="*{fecha}" id="hoy" aria-describedby="emailHelp">
                        </div>     

                        <div class="mb-3">
                            <!-- <label for="estado" class="form-label">Estado</label> -->
                            <input type="hidden" value="Nuevo" class="form-control" th:field="*{estado}" id="estado" aria-describedby="emailHelp">
                        </div>

                        <div class="mb-3" th:each="ciudadano : ${ciudadanos}">
                           
                            <input type="hidden" class="form-control"  th:value="${ciudadano.id}" id="id_recivido" aria-describedby="emailHelp">
                        </div> 
                        
                        <div class="mb-3">  
                            <input type="hidden" class="form-control"  th:field="*{ciudadano.id}"  id="id_enviado" aria-describedby="emailHelp">
                        </div> 
                        
                        

                        <!-- th:each="ciudadano : ${ciudadanos}" th:text="${ciudadano.id}" th:value="{ciudadano.id}" -->
                       
                      <!--  <div class="form-grup">
                            <label for="ciudadano">Ciudadano</label>
                            <select class="form-control" id="ciudadano">
                                <option th:each="ciudadano : ${ciudadanos}" th:value="${ciudadano.id}"  th:text="${ciudadano.nombre}"></option>
                            </select>                     
                        </div> -->
                        
                        
                        
                        <div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                       
                    </form>


                </div>
            </div>
        </div>





        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        -->
    </body>
</html>
